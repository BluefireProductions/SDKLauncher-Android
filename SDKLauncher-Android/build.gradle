// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
       jcenter()
    }
    dependencies {
        // Retrieve ndk debug settings
        Properties properties = new Properties()
        properties.load(rootProject.file('local.properties').newDataInputStream())
        def ndkDebug = properties.getProperty('readium.ndk_debug', "false")
        ndkDebug = (ndkDebug == "true") ? true : false;
        rootProject.ext.set('readium_ndk_debug', ndkDebug)

        // Use stable gradle or experimental gradle
        if (ndkDebug) {
            //https://bintray.com/android/android-tools/com.android.tools.build.gradle-experimental/view
            classpath "com.android.tools.build:gradle-experimental:0.8.2"
        } else {
            //https://bintray.com/android/android-tools/com.android.tools.build.gradle/view
            classpath "com.android.tools.build:gradle:2.2.2"
        }
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}
